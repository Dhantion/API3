<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .status {
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kayıt Formu</h1>
        <div id="status" class="status">Bağlanıyor...</div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Kaydet</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAgjRug43GH_F7Qm6TFDG73PZ7flyypNuk",
            authDomain: "ai-p-260ad.firebaseapp.com",
            projectId: "ai-p-260ad",
            storageBucket: "ai-p-260ad.firebasestorage.app",
            messagingSenderId: "912079780323",
            appId: "1:912079780323:web:e428f6637ae56cec64c8d6",
            measurementId: "G-02HWH42SQV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = '✓ Firebase Bağlandı';
        statusDiv.className = 'status connected';

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const timestamp = new Date().toLocaleString('tr-TR');
                
                await addDoc(collection(db, 'users'), {
                    ad: name,
                    eposta: email,
                    sifre: password,
                    kayit_zamani: timestamp
                });
                
                messageDiv.textContent = '✓ Kayıt başarılı! Veriler Firebase\'e kaydedildi.';
                messageDiv.className = 'message success';
                
                document.getElementById('registrationForm').reset();
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                messageDiv.textContent = '✗ Hata: ' + error.message;
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
